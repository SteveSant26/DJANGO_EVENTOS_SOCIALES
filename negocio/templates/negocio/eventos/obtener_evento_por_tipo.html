{% extends "main/base/base.html" %}
{% load static %}
{% block content %}

    <style>
    .evento-imagen {
        width: 300px;
        /* Ancho fijo */
        height: 200px;
        /* Alto fijo */
        object-fit: cover;
        /* Mantiene proporciones y recorta para llenar el espacio */
        display: block;
        /* Evita espacios no deseados debajo de la imagen */
    }
</style>

<div class="section section-white">
    <div class="container">
        <div class="row">
            <h2>Eventos de {{ tipo_evento_nombre }}</h2>
            <div class="col-md-12">
                <div class="grid cs-style-3">
                    {% for evento in eventos %}
                    <div class="col-md-4 col-sm-6">
                        <figure>
                            <img src="{% if evento.foto %}{{ evento.foto.imagen.url }}{% else %}{% static 'img/404.jpg' %}{% endif %}"
                                alt="{{ evento.evento.nombre }}" class="evento-imagen">
                            <figcaption>
                                <h3>{{ evento.evento.nombre }}</h3>
                                <p>{{ evento.evento.descripcion }}</p>
                                <a href="{% url 'negocio:obtener_evento' evento.evento.id %}">Ver m√°s</a>
                            </figcaption>
                        </figure>
                    </div>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
